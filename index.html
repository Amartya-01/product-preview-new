<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="card-container">
    <div class="card">
      <section class="left">
        <img src="./images/image-product-desktop.jpg" alt="image-product">
      </section>
      <section class="right">
        <h4 class="heading">P E R F U M E</h4>
        <b><h1 class="heading2">Gabrielle Essence Eau De Parfum</h1></b>
        <p class = "info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="price-container">
            <div class="price">
              <h1>$149.99</h1>
            </div>
            <div class="cut_price">
              <p>$169.99</p>
            </div>
          </div>
          <div >
          <button class="button">
            <div class="icon">
            <img src="./images/icon-cart.svg" alt="icon-cart">
            </div>
            <div class="text">
            <h3>Add to Cart</h3>
            </div>
          </button>
          </div>
      </section>
    </div>
  </div>
  
  

</body>
</html>
